name: Run scripts

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        day: [Day1, Day2, Day3]   # runs each day in parallel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1"
      - name: Run all scripts for ${{ matrix.day }}
        run: |
          julia -e '
            using Pkg: Pkg
            cd(joinpath("Tutorials", "$(matrix.day)"))
            Pkg.activate(".")
            Pkg.instantiate()
            for f in filter(endswith(".jl"), readdir())
                println("Running ", f)
                @eval module $(gensym())
                    include($f)
                    main()
                end
            end'
